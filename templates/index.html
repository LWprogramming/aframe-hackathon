<! DOCTYPE html >

<html>
    <head>
        <title>
            trial
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>

        <script>
            $(function() {
                $('button').click(function(e) {
                    e.preventDefault();
                    $.ajax({
                        url: '/reply',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function(response) {
                        console.log(response);
                        },
                    error: function(error) {
                        console.log(error);
                    }
                });
                document.querySelector("#quote").value = "";
            });
        });
        </script>
    </head>
    <body>
        <form action="\index" method="post" id="form">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="question" placeholder="Message" type="text" id="quote">
        </div>
        <button class="btn btn-primary" type="submit">Respond</button>
    </form>
    <br>
    <div id="answer" style="visibility: hidden;" class="alert alert-primary" role="alert"></div>
    </body>
</html>
